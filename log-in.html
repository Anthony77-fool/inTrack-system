<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>LogIn</title>

  <!-- FAVICON -->
  <link rel="icon" type="image/png" href="images/inac-logo.png">

  <!--Bootstrap link-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

  <!-- BS ICONS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

  <!--CDN for QRCode generator-->
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.0/build/qrcode.min.js"></script>

  <!--CDN for Webcam HTML5 -->
  <script src="https://unpkg.com/html5-qrcode"></script>

  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <!-- CUSTOM GOOGLE FONTS: Roboto -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Loved+by+the+King&family=Over+the+Rainbow&family=Roboto:ital,wght@0,100..900;1,100..900&family=Unkempt:wght@400;700&display=swap" rel="stylesheet">

  <!-- Google Font Link for Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">

  <!-- FontAwesome Icons -->
  <script src="https://kit.fontawesome.com/da97a1e785.js" crossorigin="anonymous"></script>

  <!-- CUSTOM CSS CLasses -->
  <link rel="stylesheet" href="css/customClasses.css">
  <link rel="stylesheet" href="css/classManagementStle.css">
  <link rel="stylesheet" href="css/tooltipStyle.css">

  <!-- 404 Error Page -->
  <link rel="stylesheet" href="css/pageErrorStyle.css">

  <!-- Internal CSS -->
  <style>
    #login_Section>header>picture>img{
      height: 140px;
    }

    #picture_Section{
      background-color: rgb(168, 212, 173); 
      height: 100vh;
    }

    #picture_Section>picture>img{
      height: 500px;
    }

  </style>

</head>
<body class="d-flex flex-row">

  <!-- LOGIN Section -->
  <section class="w-50 border border-1 d-flex flex-column gap-4" id="login_Section">

    <header>
      <picture>
        <img src="images/inTrack-logo.jpg" alt="This is INtrACK Logo" class="w-50">
      </picture>
    </header>

    <!-- Top Text -->
    <div class="d-flex-center flex-column">
      <h2 class="cstm-lttr-spcng text-info-emphasis">Welcome Back</h2>
      <h6 class="text-secondary">Please enter your details</h6>
    </div>
    
    <!-- For Email Address -->
    <div class="d-flex flex-column align-items-center w-100">
      <div class="w-50">
        <label for="email-input" class="form-label">Email</label>
        <input type="email" id="email-input" placeholder="Enter your Email" class="form-control">
      </div>
    </div>

    <!-- For the Password -->
    <div class="d-flex flex-column align-items-center w-100">
      <div class="w-50">
        <label for="password" class="form-label">Password</label>
        <input type="email" id="password" placeholder="*********" class="form-control">
      </div>
    </div>
    
    <!-- For Forgot Password -->
    <div class="w-100 d-flex-center">
      <div class="w-50 d-flex justify-content-between">

        <div class="d-flex form-check">
          <input type="checkbox" class="form-check-input cursor-pointer" id="show-password">
          <label for="show-password" class="ms-2 text-dark-emphasis cstm-lttr-spcng cursor-pointer">Show Password</label>
        </div>

        <a href="change-password.html" class="fs-6 text-decoration-none text-success fw-bolder cstm-lttr-spcng">Forgot Password</a>
      </div>
    </div>

    <div class="d-flex-center w-100">
      <button class="btn btn-success w-50 cstm-lttr-spcng fw-bold fs-5">Sign in</button>
    </div>

    <!-- For Signing Up Link -->
    <div class="d-flex-center">
      <a href="verify-email.html" class="text-decoration-none"><h6 class="text-success text-bolder fw-bolder cstm-lttr-spcng">Don't have an account?</h6></a>
      <h6 class="ms-2 text-dark-emphasis cstm-lttr-spcng">Sign up</h6>
    </div>
    
  </section>

  <!-- PICTURE Section -->
  <section class="w-50 d-flex-center" id="picture_Section">
    <picture>
      <img src="images/log-in-section-image.png" alt="" class="w-100">
    </picture>
  </section>

</body>
</html>
